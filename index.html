<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="chart-style.css">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid px-0">
        <div class="row m-2 mt-3 mb-5">
            <div class="col-xs-12">
                <div class="article header-font">
                    <h3>Relationship between Health and Demographics</h3>
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-xs-12">
                <div class="btn-group" data-toggle="buttons">
                    <label id="poverty" class="btn btn-primary active">
                        <input type="radio" name="xInput" value="poverty" autocomplete="off" checked> In Poverty (%)
                    </label>
                    <label id="age" class="btn btn-primary">
                        <input type="radio" name="xInput" value="age" autocomplete="off"> Age (Median)
                    </label>
                    <label id="income" class="btn btn-primary">
                        <input type="radio" name="xInput" value="income" autocomplete="off"> Household Income (Median)
                    </label>
                </div>
            </div>

            <div class="col-xs-12">
                <div id="scatter">
                    <!-- chart is appended here -->
                </div>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.7.1/d3-tip.min.js"></script>

    <script type="text/javascript" src="app.js"></script>

</body>

</html>
